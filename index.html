<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body class="body">
  <header class="header">

  </header>
  <main class="main">
    <div class="main__nft nft">
      <img src="images/image-equilibrium.jpg" alt="nft" class="nft__img">
    </div>
    <div class="main__information information">
      <h1 class="information__title">Equilibrium #3429</h1>
      <p class="information__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="information__auction auction">
        <div class="auction__price price">
          <img class="price__img" src="images/icon-ethereum.svg" alt="price">
          <p class="price__p">0.041 ETH</p>
        </div>
        <div class="auction__timer timer">
          <img class="timer__img" src="images/icon-clock.svg" alt="clock">
          <p class="timer__p">3 days left</p>
        </div>
      </div>
      <hr class="information__hr">
      <div class="information__owner owner">
        <div class="owner__profile profile">
          <img src="images/image-avatar.png" alt="profile" class="profile__img">
        </div>
        <p class="owner__name">
          Creation of
          <span class="owner__span">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution attribution">
      Challenge by <a class="attribution__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__a" href="https://github.com/JairoAtoche" target="_blank">Jairo Atoche</a>.
    </div>
  </footer>
</body>
</html>
